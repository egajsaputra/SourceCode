<html>
    <head>
        <title>
            Scond
        </title>
    </head>
    <body>
        <p>input text</p>
        <input type="text" name="nama" placeholder="Nama Lengkap">

        <p>Input Number</p>
        <input type="number" name="phone_number" placeholder="silahkan isi nomor handphone anda">

        <p>Combo box</p>
        <select name="provinsi">
            <option value="Sumatera Utara">Sumatera Utara</option>
            <option value="Sumatera Selatan">Sumatera Selatan</option>
            <option value="DKI Jakarta">DKI Jakarta</option>
            <option value="Jawa Barat">Jawa Barat</option>
        </select>

        <p>Check Box</p>
        <input type="radio" name="jenis_kelamin" value="Pria">Pria<br>
        <input type="radio" name="jenis_kelamin" value="Wanita">Wanita<br>

        <p>Contoh Button</p>
        <input type="submit" name="simpan" value="Simpan">
        <input type="reset" name="hapus" value="hapus">
    </body>
</html>
